<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript" src="WW.js"></script>
	<script type="text/javascript">
		var task = new WW.WorkerTask();

		task.addListener('bonjour', function(o){
			Reply('print', "Bonjour "+o);
		});

		var ww = new WW.Worker(task.toBlob());
		
		ww.addListener('print', function (pResult) {
			alert(pResult);
	    });

		ww.Query("bonjour", "Amaury");

	</script>
</body>
</html>
